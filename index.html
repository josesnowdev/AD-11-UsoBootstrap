<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Uso de Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

    <div class="container my-4">
        <!-- Tarea 3 -->
        <section class="mb-4">
            <h2 class="mb-3">Botones</h2>
            <button class="btn btn-primary me-2">Primario</button>
            <button class="btn btn-success me-2">Éxito</button>
            <button class="btn btn-warning">Advertencia</button>
        </section>

        <!-- Tarea 4 -->
        <section class="mb-4">
            <h2 class="mb-3">Alineación de texto</h2>
            <p class="text-start">Izquierda</p>
            <p class="text-center text-danger">Centro</p>
            <p class="text-end">Derecha</p>
        </section>

        <!-- Tarea 5 -->
        <section class="mb-4">
            <h2 class="mb-3">Tarjeta</h2>
            <div class="card" style="width: 18rem;">
                <div class="card-header">Hoja de ruta</div>
                <img src="./assets/frutas.jpg" class="card-img-top" alt="Cesta de frutas">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Manzana</li>
                    <li class="list-group-item">Naranja</li>
                    <li class="list-group-item">Plátano</li>
                </ul>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
